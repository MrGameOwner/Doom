<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Browser Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, rgba(255, 0, 0, 0.2) 0%, rgba(255, 0, 0, 0.05) 100%);
            border-bottom: 3px solid #ff0000;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 2px 2px 0 #000, 4px 4px 0 rgba(255, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.8);
            letter-spacing: 3px;
        }

        .tagline {
            color: #0f0;
            font-size: 10px;
            letter-spacing: 2px;
            margin-top: 2px;
        }

        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
        }

        .viewport {
            flex: 1;
            background: #000;
            border: 3px solid #0f0;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5) inset;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #0f0;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        .crosshair::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 6px;
            background: #0f0;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 16px 0 #0f0;
        }

        .crosshair::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 2px;
            background: #0f0;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 16px 0 0 #0f0;
        }

        .gui-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
            border-top: 2px solid #0f0;
            padding: 15px;
            gap: 20px;
            min-height: 90px;
            margin-top: 10px;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .gui-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .left-section {
            flex-direction: column;
            min-width: 150px;
        }

        .stat-block {
            display: flex;
            flex-direction: column;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            padding: 8px 12px;
            gap: 4px;
        }

        .stat-label {
            font-size: 10px;
            color: #0f0;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .center-section {
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        .ammo-display {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f0;
            padding: 15px 30px;
            text-align: center;
            min-width: 150px;
        }

        .weapon-current {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .weapon-name {
            font-size: 12px;
            color: #0f0;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
            letter-spacing: 2px;
        }

        .ammo-count {
            font-size: 28px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .right-section {
            display: grid;
            grid-template-columns: repeat(2, 40px);
            gap: 8px;
        }

        .weapon-slot {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .weapon-slot:hover {
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .weapon-slot.active {
            border: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        .minimap-container {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            padding: 8px;
            z-index: 5;
        }

        .minimap-label {
            font-size: 8px;
            color: #0f0;
            text-align: center;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        #minimapCanvas {
            display: block;
            border: 1px solid #0f0;
            image-rendering: pixelated;
            background: #000;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .menu-overlay.hidden {
            display: none;
        }

        .menu-content {
            text-align: center;
            border: 3px solid #0f0;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
            animation: menuPulse 2s infinite;
        }

        @keyframes menuPulse {
            0%, 100% { box-shadow: 0 0 50px rgba(0, 255, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.3); }
        }

        .menu-title {
            font-size: 48px;
            color: #ff0000;
            text-shadow: 3px 3px 0 #000, 6px 6px 0 rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 4px;
        }

        .menu-subtitle {
            color: #0f0;
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .menu-btn {
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 2px solid #0f0;
            padding: 12px 30px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
        }

        .menu-btn:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            transform: scale(1.05);
        }

        .menu-version {
            color: #0f0;
            font-size: 10px;
            margin-top: 20px;
            opacity: 0.6;
        }

        .settings-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #0f0;
            font-size: 12px;
        }

        .setting-item select,
        .setting-item input[type="range"] {
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="logo">
                <h1>D00M</h1>
                <p class="tagline">SEWER SYSTEM - BROWSER EDITION</p>
            </div>
        </div>

        <div class="game-content">
            <div class="viewport">
                <canvas id="gameCanvas" width="1024" height="600"></canvas>
                <div class="crosshair"></div>
            </div>

            <div class="gui-bottom">
                <div class="gui-section left-section">
                    <div class="stat-block">
                        <span class="stat-label">HEALTH</span>
                        <span class="stat-value" id="health">100%</span>
                    </div>
                    <div class="stat-block">
                        <span class="stat-label">ARMOR</span>
                        <span class="stat-value" id="armor">25%</span>
                    </div>
                </div>

                <div class="gui-section center-section">
                    <div class="ammo-display">
                        <div class="weapon-current">
                            <span class="weapon-name" id="weaponName">PISTOL</span>
                            <span class="ammo-count" id="ammoCount">999</span>
                        </div>
                    </div>
                </div>

                <div class="gui-section right-section">
                    <div class="weapon-slot active" data-weapon="0">ðŸ”«</div>
                    <div class="weapon-slot" data-weapon="1">ðŸ’¥</div>
                    <div class="weapon-slot" data-weapon="2">ðŸš€</div>
                    <div class="weapon-slot" data-weapon="3">âš¡</div>
                </div>
            </div>

            <div class="minimap-container">
                <div class="minimap-label">SEWER MAP</div>
                <canvas id="minimapCanvas" width="100" height="100"></canvas>
            </div>
        </div>

        <div id="mainMenu" class="menu-overlay">
            <div class="menu-content">
                <h1 class="menu-title">D00M</h1>
                <p class="menu-subtitle">SEWER SYSTEM - BROWSER EDITION</p>
                
                <div class="menu-buttons">
                    <button class="menu-btn" onclick="startGame()">NEW GAME</button>
                    <button class="menu-btn" onclick="showSettings()">SETTINGS</button>
                </div>

                <div class="menu-version">v1.0 - SEWER EDITION 2026</div>
            </div>
        </div>

        <div id="settingsMenu" class="menu-overlay hidden">
            <div class="menu-content">
                <h1 class="menu-title">SETTINGS</h1>
                
                <div class="settings-group">
                    <label class="setting-item">
                        <span>DIFFICULTY</span>
                        <select id="difficulty">
                            <option>EASY</option>
                            <option selected>NORMAL</option>
                            <option>HARD</option>
                        </select>
                    </label>
                    
                    <label class="setting-item">
                        <span>MOUSE SENSITIVITY</span>
                        <input type="range" min="0.1" max="2" step="0.1" value="1" id="sensitivity">
                    </label>
                </div>

                <div class="menu-buttons">
                    <button class="menu-btn" onclick="hideSettings()">BACK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CANVAS = document.getElementById('gameCanvas');
        const CTX = CANVAS.getContext('2d');
        const MINIMAP_CANVAS = document.getElementById('minimapCanvas');
        const MINIMAP_CTX = MINIMAP_CANVAS.getContext('2d');

        let difficulty = 'NORMAL';

        let gameState = {
            running: false,
            health: 100,
            armor: 25,
            currentWeapon: 0,
            x: 100,
            y: 100,
            angle: 0,
            enemies: [],
            projectiles: [],
            gameStarted: false,
            kills: 0,
            time: 0
        };

        let weapons = [
            { name: 'PISTOL', maxAmmo: 999, ammo: 999, damage: 10, fireRate: 5 },
            { name: 'SHOTGUN', maxAmmo: 50, ammo: 50, damage: 30, fireRate: 15 },
            { name: 'ROCKET', maxAmmo: 20, ammo: 20, damage: 100, fireRate: 20 },
            { name: 'BFG', maxAmmo: 40, ammo: 40, damage: 150, fireRate: 30 }
        ];

        class Map {
            constructor() {
                this.width = 200;
                this.height = 200;
                this.tileSize = 1;
                this.generateSewerMap();
            }

            generateSewerMap() {
                this.tiles = [];
                for (let y = 0; y < this.height; y++) {
                    this.tiles[y] = [];
                    for (let x = 0; x < this.width; x++) {
                        this.tiles[y][x] = 0;
                    }
                }

                // Create borders
                for (let x = 0; x < this.width; x++) {
                    this.tiles[0][x] = 1;
                    this.tiles[this.height - 1][x] = 1;
                }
                for (let y = 0; y < this.height; y++) {
                    this.tiles[y][0] = 1;
                    this.tiles[y][this.width - 1] = 1;
                }

                // Main horizontal corridors
                for (let x = 10; x < this.width - 10; x++) {
                    for (let y = 50; y < 52; y++) this.tiles[y][x] = 1;
                    for (let y = 100; y < 102; y++) this.tiles[y][x] = 1;
                    for (let y = 150; y < 152; y++) this.tiles[y][x] = 1;
                }

                // Main vertical corridors
                for (let y = 10; y < this.height - 10; y++) {
                    for (let x = 50; x < 52; x++) this.tiles[y][x] = 1;
                    for (let x = 100; x < 102; x++) this.tiles[y][x] = 1;
                    for (let x = 150; x < 152; x++) this.tiles[y][x] = 1;
                }

                // Pillars
                for (let py = 60; py < 140; py += 20) {
                    for (let px = 60; px < 140; px += 20) {
                        this.tiles[py][px] = 1;
                        this.tiles[py + 1][px] = 1;
                        this.tiles[py][px + 1] = 1;
                        this.tiles[py + 1][px + 1] = 1;
                    }
                }
            }

            isWall(x, y) {
                const tx = Math.floor(x);
                const ty = Math.floor(y);
                if (tx < 0 || tx >= this.width || ty < 0 || ty >= this.height) return true;
                if (ty >= this.tiles.length || tx >= this.tiles[ty].length) return true;
                return this.tiles[ty][tx] === 1;
            }

            getHeightAt(x, y) {
                return this.isWall(x, y) ? 1 : 0;
            }
        }

        const map = new Map();

        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseHealth = difficulty === 'EASY' ? 15 : difficulty === 'NORMAL' ? 25 : 40;
                this.health = this.baseHealth;
                this.speed = difficulty === 'EASY' ? 0.15 : difficulty === 'NORMAL' ? 0.25 : 0.4;
                this.visionRange = 60;
                this.attackCooldown = 0;
                this.attackDamage = difficulty === 'EASY' ? 5 : difficulty === 'NORMAL' ? 10 : 15;
            }

            update() {
                const dx = gameState.x - this.x;
                const dy = gameState.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.visionRange && distance > 2) {
                    const moveX = (dx / distance) * this.speed;
                    const moveY = (dy / distance) * this.speed;
                    
                    const newX = this.x + moveX;
                    const newY = this.y + moveY;
                    
                    if (!map.isWall(newX, newY)) {
                        this.x = newX;
                        this.y = newY;
                    }

                    if (this.attackCooldown <= 0 && distance < 5) {
                        gameState.health -= this.attackDamage;
                        this.attackCooldown = 30;
                    }
                }

                this.attackCooldown--;
            }
        }

        class Projectile {
            constructor(x, y, angle, damage) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 1.5;
                this.damage = damage;
                this.life = 300;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;

                if (map.isWall(this.x, this.y)) {
                    this.life = 0;
                    return;
                }

                for (let enemy of gameState.enemies) {
                    const dx = enemy.x - this.x;
                    const dy = enemy.y - this.y;
                    if (Math.sqrt(dx * dx + dy * dy) < 2) {
                        enemy.health -= this.damage;
                        if (enemy.health <= 0) {
                            gameState.enemies = gameState.enemies.filter(e => e !== enemy);
                            gameState.kills++;
                        }
                        this.life = 0;
                    }
                }
            }
        }

        const keys = {};
        let lastFireTime = 0;
        let mouseX = CANVAS.width / 2;

        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === '1') gameState.currentWeapon = 0;
            if (e.key === '2') gameState.currentWeapon = 1;
            if (e.key === '3') gameState.currentWeapon = 2;
            if (e.key === '4') gameState.currentWeapon = 3;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (gameState.running) {
                const sensitivity = parseFloat(document.getElementById('sensitivity').value || 1);
                const rect = CANVAS.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const dx = e.clientX - centerX;
                gameState.angle += (dx * 0.005) * sensitivity;
                mouseX = e.clientX;
            }
        });

        CANVAS.addEventListener('click', () => {
            if (gameState.running) fireWeapon();
        });

        function fireWeapon() {
            const now = Date.now();
            const weapon = weapons[gameState.currentWeapon];
            const fireRate = weapon.fireRate;

            if (now - lastFireTime < fireRate || weapon.ammo <= 0) return;

            lastFireTime = now;
            weapon.ammo--;

            if (gameState.currentWeapon === 1) {
                // Shotgun spread
                for (let i = -2; i <= 2; i++) {
                    const spread = i * 0.15;
                    gameState.projectiles.push(new Projectile(gameState.x, gameState.y, gameState.angle + spread, weapon.damage));
                }
            } else {
                gameState.projectiles.push(new Projectile(gameState.x, gameState.y, gameState.angle, weapon.damage));
            }
        }

        function render3D() {
            const width = CANVAS.width;
            const height = CANVAS.height;

            // Clear canvas
            CTX.fillStyle = '#000000';
            CTX.fillRect(0, 0, width, height);

            // Draw sky (top half)
            CTX.fillStyle = '#1a1a2e';
            CTX.fillRect(0, 0, width, height / 2);

            // Draw floor (bottom half)
            CTX.fillStyle = '#0f0f1e';
            CTX.fillRect(0, height / 2, width, height / 2);

            // Raycasting
            const rayCount = width;
            const fov = Math.PI / 2.5;

            for (let i = 0; i < rayCount; i++) {
                const angle = gameState.angle - fov / 2 + (i / rayCount) * fov;
                const result = castRay(angle);

                if (result.distance > 0) {
                    const wallHeight = Math.max(10, (height * 0.5) / (result.distance + 0.1));
                    const yOffset = (height - wallHeight) / 2;
                    
                    let color;
                    if (result.isEnemy) {
                        color = '#cc2200';
                    } else {
                        const brightness = Math.max(50, 255 - (result.distance * 15));
                        const r = brightness * 0.3;
                        const g = brightness * 0.6;
                        const b = brightness * 0.3;
                        color = `rgb(${r}, ${g}, ${b})`;
                    }

                    CTX.fillStyle = color;
                    CTX.fillRect(i, yOffset, 1, wallHeight);
                }
            }

            drawWeapon();
        }

        function castRay(angle) {
            const step = 0.1;
            const maxDistance = 100;
            let distance = 0;
            let isEnemy = false;

            for (let d = 0; d < maxDistance; d += step) {
                const x = gameState.x + Math.cos(angle) * d;
                const y = gameState.y + Math.sin(angle) * d;

                if (map.isWall(x, y)) {
                    return { distance: d, isEnemy: false };
                }

                for (let enemy of gameState.enemies) {
                    const dx = enemy.x - x;
                    const dy = enemy.y - y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 1.5) {
                        return { distance: d, isEnemy: true };
                    }
                }
            }

            return { distance: maxDistance, isEnemy: false };
        }

        function drawWeapon() {
            const width = CANVAS.width;
            const height = CANVAS.height;
            const weapon = weapons[gameState.currentWeapon];

            // Simple weapon sprite
            CTX.fillStyle = 'rgba(0, 200, 0, 0.3)';
            CTX.fillRect(width - 120, height - 150, 100, 140);
            
            CTX.strokeStyle = '#00ff00';
            CTX.lineWidth = 2;
            CTX.strokeRect(width - 120, height - 150, 100, 140);

            CTX.fillStyle = '#00ff00';
            CTX.font = 'bold 14px Courier';
            CTX.textAlign = 'center';
            CTX.fillText(weapon.name, width - 70, height - 100);
        }

        function renderMinimap() {
            const scaleX = MINIMAP_CANVAS.width / map.width;
            const scaleY = MINIMAP_CANVAS.height / map.height;

            MINIMAP_CTX.fillStyle = '#000000';
            MINIMAP_CTX.fillRect(0, 0, MINIMAP_CANVAS.width, MINIMAP_CANVAS.height);

            // Draw walls
            MINIMAP_CTX.fillStyle = '#00ff00';
            for (let y = 0; y < map.height; y++) {
                for (let x = 0; x < map.width; x++) {
                    if (map.tiles[y] && map.tiles[y][x] === 1) {
                        MINIMAP_CTX.fillRect(x * scaleX, y * scaleY, scaleX, scaleY);
                    }
                }
            }

            // Draw enemies
            MINIMAP_CTX.fillStyle = '#ff0000';
            for (let enemy of gameState.enemies) {
                MINIMAP_CTX.beginPath();
                MINIMAP_CTX.arc(enemy.x * scaleX, enemy.y * scaleY, 2, 0, Math.PI * 2);
                MINIMAP_CTX.fill();
            }

            // Draw player
            MINIMAP_CTX.fillStyle = '#ffff00';
            MINIMAP_CTX.beginPath();
            MINIMAP_CTX.arc(gameState.x * scaleX, gameState.y * scaleY, 3, 0, Math.PI * 2);
            MINIMAP_CTX.fill();

            // Draw player direction
            MINIMAP_CTX.strokeStyle = '#ffff00';
            MINIMAP_CTX.beginPath();
            MINIMAP_CTX.moveTo(gameState.x * scaleX, gameState.y * scaleY);
            MINIMAP_CTX.lineTo(
                (gameState.x + Math.cos(gameState.angle) * 10) * scaleX,
                (gameState.y + Math.sin(gameState.angle) * 10) * scaleY
            );
            MINIMAP_CTX.stroke();
        }

        function gameLoop() {
            gameState.time++;

            const moveSpeed = 0.5;
            if (keys['w'] || keys['arrowup']) {
                const newX = gameState.x + Math.cos(gameState.angle) * moveSpeed;
                const newY = gameState.y + Math.sin(gameState.angle) * moveSpeed;
                if (!map.isWall(newX, newY)) {
                    gameState.x = newX;
                    gameState.y = newY;
                }
            }
            if (keys['s'] || keys['arrowdown']) {
                const newX = gameState.x - Math.cos(gameState.angle) * moveSpeed;
                const newY = gameState.y - Math.sin(gameState.angle) * moveSpeed;
                if (!map.isWall(newX, newY)) {
                    gameState.x = newX;
                    gameState.y = newY;
                }
            }
            if (keys['a']) gameState.angle -= 0.08;
            if (keys['d']) gameState.angle += 0.08;

            for (let enemy of gameState.enemies) {
                enemy.update();
            }

            gameState.projectiles = gameState.projectiles.filter(p => p.life > 0);
            for (let projectile of gameState.projectiles) {
                projectile.update();
            }

            document.getElementById('health').textContent = Math.max(0, gameState.health) + '%';
            document.getElementById('armor').textContent = gameState.armor + '%';
            document.getElementById('weaponName').textContent = weapons[gameState.currentWeapon].name;
            document.getElementById('ammoCount').textContent = weapons[gameState.currentWeapon].ammo;

            document.querySelectorAll('.weapon-slot').forEach((slot, i) => {
                if (i === gameState.currentWeapon) {
                    slot.classList.add('active');
                } else {
                    slot.classList.remove('active');
                }
            });

            if (gameState.health <= 0) {
                gameState.running = false;
                alert(`GAME OVER!\n\nKills: ${gameState.kills}\nTime: ${Math.floor(gameState.time / 60)}s`);
                document.getElementById('mainMenu').classList.remove('hidden');
                return;
            }

            if (gameState.enemies.length < 4 && Math.random() > 0.97) {
                let x, y;
                let attempts = 0;
                do {
                    x = 50 + Math.random() * 100;
                    y = 50 + Math.random() * 100;
                    attempts++;
                } while (map.isWall(x, y) && attempts < 10);
                
                if (!map.isWall(x, y)) {
                    gameState.enemies.push(new Enemy(x, y));
                }
            }

            render3D();
            renderMinimap();

            if (gameState.running) {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            difficulty = document.getElementById('difficulty').value || 'NORMAL';
            
            document.getElementById('mainMenu').classList.add('hidden');
            gameState.running = true;
            gameState.gameStarted = true;
            gameState.health = 100;
            gameState.armor = 25;
            gameState.kills = 0;
            gameState.time = 0;
            gameState.x = 100;
            gameState.y = 100;
            gameState.angle = 0;
            
            weapons = [
                { name: 'PISTOL', maxAmmo: 999, ammo: 999, damage: 10, fireRate: 5 },
                { name: 'SHOTGUN', maxAmmo: 50, ammo: 50, damage: 30, fireRate: 15 },
                { name: 'ROCKET', maxAmmo: 20, ammo: 20, damage: 100, fireRate: 20 },
                { name: 'BFG', maxAmmo: 40, ammo: 40, damage: 150, fireRate: 30 }
            ];
            gameState.currentWeapon = 0;
            
            gameState.enemies = [];
            gameState.projectiles = [];
            
            const enemyCount = difficulty === 'EASY' ? 2 : difficulty === 'NORMAL' ? 4 : 6;
            
            for (let i = 0; i < enemyCount; i++) {
                let x, y;
                let attempts = 0;
                do {
                    x = 50 + Math.random() * 100;
                    y = 50 + Math.random() * 100;
                    attempts++;
                } while ((map.isWall(x, y) || Math.abs(x - gameState.x) < 30) && attempts < 10);
                
                if (!map.isWall(x, y)) {
                    gameState.enemies.push(new Enemy(x, y));
                }
            }

            gameLoop();
        }

        function showSettings() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('settingsMenu').classList.remove('hidden');
        }

        function hideSettings() {
            document.getElementById('settingsMenu').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }

        window.addEventListener('load', () => {
            console.log('D00M Sewer System - Browser Edition loaded!');
        });
    </script>
</body>
