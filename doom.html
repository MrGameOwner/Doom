<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DOOM - Modern Web Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play classic DOOM in your browser with modern design">
    <meta name="keywords" content="DOOM, Retro Gaming, Browser Game">
    <meta name="author" content="caiiiycuk">
    <meta name="theme-color" content="#1a1a1a">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        color: #e0e0e0;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: #0f0f0f;
        position: relative;
      }

      /* Header */
      .header {
        background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
        padding: 15px 20px;
        border-bottom: 2px solid #ff0000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 20px rgba(255, 0, 0, 0.1);
        z-index: 100;
      }

      .header h1 {
        font-family: 'Courier Prime', monospace;
        font-size: 28px;
        color: #ff0000;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      }

      .header-controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        background: rgba(255, 0, 0, 0.1);
        padding: 8px 12px;
        border-radius: 4px;
        border: 1px solid rgba(255, 0, 0, 0.3);
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #00ff00;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Main content area */
      .game-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 20px;
        gap: 20px;
      }

      /* Status messages */
      .emscripten-status {
        position: absolute;
        top: 80px;
        left: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid #ff0000;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
        z-index: 50;
        font-family: 'Courier Prime', monospace;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      }

      .emscripten-status p {
        margin: 8px 0;
        color: #00ff00;
        font-size: 14px;
      }

      #status {
        font-weight: bold;
      }

      #error {
        color: #ff4444;
      }

      /* Canvas */
      .canvas-wrapper {
        position: relative;
        flex: 1;
        width: 100%;
        max-width: 1200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        border: 2px solid #ff0000;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.2), inset 0 0 20px rgba(255, 0, 0, 0.05);
        overflow: hidden;
      }

      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Mobile Controls */
      .mobile-controls {
        display: none;
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        gap: 15px;
        z-index: 40;
      }

      .controls-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        justify-self: center;
      }

      .dpad {
        display: grid;
        grid-template-columns: repeat(3, 60px);
        grid-template-rows: repeat(3, 60px);
        gap: 5px;
        justify-self: start;
      }

      .dpad button {
        background: rgba(255, 0, 0, 0.2);
        border: 2px solid #ff0000;
        color: #ff0000;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.1s;
        font-size: 18px;
      }

      .dpad button:active {
        background: rgba(255, 0, 0, 0.5);
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      }

      .dpad button:nth-child(1) { grid-column: 2; grid-row: 1; }
      .dpad button:nth-child(2) { grid-column: 1; grid-row: 2; }
      .dpad button:nth-child(3) { grid-column: 2; grid-row: 2; display: none; }
      .dpad button:nth-child(4) { grid-column: 3; grid-row: 2; }
      .dpad button:nth-child(5) { grid-column: 2; grid-row: 3; }

      .action-buttons {
        display: grid;
        grid-template-columns: repeat(2, 70px);
        grid-template-rows: repeat(2, 60px);
        gap: 5px;
        justify-self: end;
      }

      .action-buttons button {
        background: rgba(0, 100, 255, 0.2);
        border: 2px solid #0064ff;
        color: #0064ff;
        border-radius: 50%;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.1s;
        font-size: 16px;
      }

      .action-buttons button:active {
        background: rgba(0, 100, 255, 0.5);
        box-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
      }

      /* Footer */
      .footer {
        background: linear-gradient(180deg, #0f0f0f 0%, #1a1a1a 100%);
        padding: 15px 20px;
        border-top: 2px solid #ff0000;
        text-align: center;
        font-size: 12px;
        color: #888;
      }

      /* ASCII Logo */
      .ascii-logo {
        font-family: 'Courier Prime', monospace;
        font-size: 10px;
        line-height: 1.2;
        color: #ff0000;
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        white-space: pre;
        margin: 10px 0;
        display: none;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 20px;
          letter-spacing: 2px;
        }

        .header {
          padding: 12px 15px;
        }

        .game-container {
          padding: 15px;
          gap: 15px;
        }

        .mobile-controls {
          display: flex;
          flex-direction: column;
        }

        .controls-section {
          grid-template-columns: 1fr 1fr;
        }

        .dpad {
          grid-template-columns: repeat(3, 50px);
          grid-template-rows: repeat(3, 50px);
        }

        .dpad button {
          font-size: 16px;
        }

        .action-buttons {
          grid-template-columns: repeat(2, 60px);
          grid-template-rows: repeat(2, 50px);
        }

        .action-buttons button {
          font-size: 14px;
        }

        .canvas-wrapper {
          max-width: 100%;
          border-radius: 4px;
        }

        .emscripten-status {
          max-width: calc(100% - 40px);
          font-size: 12px;
        }

        .header-controls {
          gap: 8px;
        }

        .status-indicator {
          font-size: 12px;
          padding: 6px 10px;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 16px;
          letter-spacing: 1px;
        }

        .game-container {
          padding: 10px;
          gap: 10px;
        }

        .dpad {
          grid-template-columns: repeat(3, 45px);
          grid-template-rows: repeat(3, 45px);
          gap: 3px;
        }

        .action-buttons {
          grid-template-columns: repeat(2, 55px);
          grid-template-rows: repeat(2, 45px);
          gap: 3px;
        }

        .controls-section {
          gap: 10px;
        }

        .mobile-controls {
          gap: 10px;
          bottom: 10px;
          left: 10px;
          right: 10px;
        }

        .footer {
          padding: 10px 15px;
          font-size: 11px;
        }
      }

      /* Loading spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 0, 0, 0.2);
        border-top: 3px solid #ff0000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px 0;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Fullscreen button */
      .fullscreen-btn {
        background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 1px;
      }

      .fullscreen-btn:hover {
        background: linear-gradient(135deg, #ff2020 0%, #dd0000 100%);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        transform: scale(1.05);
      }

      .fullscreen-btn:active {
        transform: scale(0.98);
      }

      .hide-mobile {
        display: none !important;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>âš¡ DOOM âš¡</h1>
        <div class="header-controls">
          <div class="status-indicator">
            <span class="status-dot"></span>
            <span id="header-status">Loading...</span>
          </div>
          <button class="fullscreen-btn" id="fullscreen-btn" style="display: none;">Fullscreen</button>
        </div>
      </div>

      <!-- Main Game Area -->
      <div class="game-container">
        <!-- Status Display -->
        <div class="emscripten-status" id="emscripten-status">
          <p style="color: #ff0000; margin-bottom: 10px;">â–¶ INITIALIZING SYSTEM...</p>
          <p id="status">Downloading data...</p>
          <p id="progress" style="display: none;">Progress: <span id="progress-bar">0%</span></p>
          <p id="error" style="display: none; color: #ff4444;"></p>
          <div class="loading-spinner" style="margin-left: auto; margin-right: auto; margin-top: 15px;"></div>
        </div>

        <!-- Canvas -->
        <div class="canvas-wrapper">
          <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        </div>
      </div>

      <!-- Mobile Controls -->
      <div class="mobile-controls" id="mobile-controls">
        <div class="controls-section">
          <!-- D-Pad -->
          <div class="dpad">
            <button id="btn-up" data-key="ArrowUp">â–²</button>
            <button id="btn-left" data-key="ArrowLeft">â—„</button>
            <button id="btn-center" style="visibility: hidden;"></button>
            <button id="btn-right" data-key="ArrowRight">â–º</button>
            <button id="btn-down" data-key="ArrowDown">â–¼</button>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button id="btn-action1" data-key=" ">A</button>
            <button id="btn-action2" data-key="Control">B</button>
            <button id="btn-action3" data-key="Shift">X</button>
            <button id="btn-action4" data-key="Enter">Y</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>ðŸŽ® Classic DOOM | Modern Web Player | Use keyboard on PC or touch controls on mobile</p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://js-dos.com/assets/js/jquery-1.11.2.min.js"></script>

    <script type='text/javascript'>
      // Detect device type
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const mobileControls = document.getElementById('mobile-controls');
      const canvas = document.getElementById('canvas');
      const emscriptenStatus = document.getElementById('emscripten-status');
      const statusElement = document.getElementById('status');
      const progressElement = document.getElementById('progress');
      const progressBar = document.getElementById('progress-bar');
      const errorElement = document.getElementById('error');
      const headerStatus = document.getElementById('header-status');
      const fullscreenBtn = document.getElementById('fullscreen-btn');

      // Show mobile controls only on mobile devices
      if (isMobile) {
        mobileControls.style.display = 'flex';
      }

      // Module configuration
      var Module = {
        noImageDecoding: true,
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = '';
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight;
            }
          };
        })(),
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: canvas,
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          
          if (m) {
            text = m[1];
            var progress = Math.round(parseInt(m[2]) / parseInt(m[4]) * 100);
            progressBar.textContent = progress + '%';
            progressElement.style.display = 'block';
            headerStatus.textContent = text;
          } else {
            progressElement.style.display = 'none';
            headerStatus.textContent = text;
          }
          statusElement.innerHTML = text;
          Module.setStatus.last.text = text;
          Module.setStatus.last.time = now;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');

          if (left == 0) {
            emscriptenStatus.style.display = 'none';
            fullscreenBtn.style.display = 'block';
            headerStatus.textContent = 'Ready to play!';
          }
        },
        SDL_numSimultaneouslyQueuedBuffers: 1
      };

      Module.setStatus('Downloading...');

      window.onerror = function(event) {
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };

      // Load dosbox.js
      $(document).ready(function () {
        fullscreenBtn.addEventListener('click', function() {
          if (Module.requestFullScreen) {
            Module.requestFullScreen(false, false);
          }
        });

        setTimeout(function () {
          $.ajax({
            url: "https://js-dos.com/dosbox.js",
            dataType: "script",
            error: function(jqXHR, textStatus, error) {
              errorElement.style.display = 'block';
              errorElement.textContent = 'Error loading game: ' + error;
              headerStatus.textContent = 'Error!';
              console.log(textStatus, error);
            },
            xhr: function() {
              var xhr = $.ajaxSettings.xhr();
              Module.setStatus("Downloading script");
              xhr.addEventListener("progress", function(evt) {
                if (evt.lengthComputable) {
                  Module.setStatus("Downloading script... (" + evt.loaded + "/" + evt.total + ")");
                }
              });
              return xhr;
            }
          });
        }, 500);
      });

      // Mobile touch controls
      if (isMobile) {
        document.querySelectorAll('.dpad button, .action-buttons button').forEach(button => {
          button.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const key = this.getAttribute('data-key');
            if (key) {
              const event = new KeyboardEvent('keydown', {
                key: key,
                code: key,
                bubbles: true
              });
              document.dispatchEvent(event);
            }
          });

          button.addEventListener('touchend', function(e) {
            e.preventDefault();
            const key = this.getAttribute('data-key');
            if (key) {
              const event = new KeyboardEvent('keyup', {
                key: key,
                code: key,
                bubbles: true
              });
              document.dispatchEvent(event);
            }
          });
        });
      }
    </script>

    <!-- Game data loading -->
    <script type="text/javascript">
      var Module;
      if (typeof Module === 'undefined') Module = eval('(function() { try { return Module || {} } catch(e) { return {} } })()');
      if (!Module.expectedDataFileDownloads) {
        Module.expectedDataFileDownloads = 0;
        Module.finishedDataFileDownloads = 0;
      }
      Module.expectedDataFileDownloads++;
      (function() {

        var PACKAGE_PATH;
        if (typeof window === 'object') {
          PACKAGE_PATH = "https://js-dos.com/games/";
        } else {
          PACKAGE_PATH = "https://js-dos.com/games/";
        }
        var PACKAGE_NAME = '/home/caiiiycuk/js/js-dos.com/build/games/doom.exe.data';
        var REMOTE_PACKAGE_BASE = PACKAGE_PATH+'doom.exe.data';
        if (typeof Module['locateFilePackage'] === 'function' && !Module['locateFile']) {
          Module['locateFile'] = Module['locateFilePackage'];
          Module.printErr('warning: you defined Module.locateFilePackage, that has been renamed to Module.locateFile (using your locateFilePackage for now)');
        }
        var REMOTE_PACKAGE_NAME = typeof Module['locateFile'] === 'function' ?
                                  Module['locateFile'](REMOTE_PACKAGE_BASE) :
                                  ((Module['filePackagePrefixURL'] || '') + REMOTE_PACKAGE_BASE);
        var REMOTE_PACKAGE_SIZE = 13731014;
        var PACKAGE_UUID = '133e8b91-0165-4224-b0f9-913f537bb216';
      
        function fetchRemotePackage(packageName, packageSize, callback, errback) {
          var xhr = new XMLHttpRequest();

          xhr.open('GET', packageName, true);
          xhr.responseType = 'arraybuffer';
          xhr.onprogress = function(event) {
            var url = packageName;
            var size = packageSize;
            if (event.total) size = event.total;
            if (event.loaded) {
              if (!xhr.addedTotal) {
                xhr.addedTotal = true;
                if (!Module.dataFileDownloads) Module.dataFileDownloads = {};
                Module.dataFileDownloads[url] = {
                  loaded: event.loaded,
                  total: size
                };
              } else {
                Module.dataFileDownloads[url].loaded = event.loaded;
              }
              var total = 0;
              var loaded = 0;
              var num = 0;
              for (var download in Module.dataFileDownloads) {
              var data = Module.dataFileDownloads[download];
                total += data.total;
                loaded += data.loaded;
                num++;
              }
              total = Math.ceil(total * Module.expectedDataFileDownloads/num);
              if (Module['setStatus']) Module['setStatus']('Downloading data... (' + loaded + '/' + total + ')');
            } else if (!Module.dataFileDownloads) {
              if (Module['setStatus']) Module['setStatus']('Downloading data...');
            }
          };
          xhr.onload = function(event) {
            var packageData = xhr.response;
            callback(packageData);
          };
          xhr.send(null);
        };

        function handleError(error) {
          console.error('package error:', error);
        };
      
        var fetched = null, fetchedCallback = null;
        fetchRemotePackage(REMOTE_PACKAGE_NAME, REMOTE_PACKAGE_SIZE, function(data) {
          if (fetchedCallback) {
            fetchedCallback(data);
            fetchedCallback = null;
          } else {
            fetched = data;
          }
        }, handleError);
      
        function runWithFS() {

          function assert(check, msg) {
            if (!check) throw msg + new Error().stack;
          }

          function DataRequest(start, end, crunched, audio) {
            this.start = start;
            this.end = end;
            this.crunched = crunched;
            this.audio = audio;
          }
          DataRequest.prototype = {
            requests: {},
            open: function(mode, name) {
              this.name = name;
              this.requests[name] = this;
              Module['addRunDependency']('fp ' + this.name);
            },
            send: function() {},
            onload: function() {
              var byteArray = this.byteArray.subarray(this.start, this.end);
              this.finish(byteArray);
            },
            finish: function(byteArray) {
              var that = this;
              Module['FS_createPreloadedFile'](this.name, null, byteArray, true, true, function() {
                Module['removeRunDependency']('fp ' + that.name);
              }, function() {
                if (that.audio) {
                  Module['removeRunDependency']('fp ' + that.name);
                } else {
                  Module.printErr('Preloading file ' + this.name + ' failed');
                }
              }, false, true);
              this.requests[this.name] = null;
            },
          };
          new DataRequest(0, 67, 0, 0).open('GET', '/MODEM.NUM');
          new DataRequest(67, 2603, 0, 0).open('GET', '/DWANGO.STR');
          new DataRequest(2603, 6008, 0, 0).open('GET', '/MODEM.STR');
          new DataRequest(6008, 82906, 0, 0).open('GET', '/DMFAQ66C.TXT');
          new DataRequest(82906, 87595, 0, 0).open('GET', '/HELPME.TXT');
          new DataRequest(87595, 108532, 0, 0).open('GET', '/DM.EXE');
          new DataRequest(108532, 12516824, 0, 0).open('GET', '/DOOM.WAD');
          new DataRequest(12516824, 12551396, 0, 0).open('GET', '/DMFAQ66D.TXT');
          new DataRequest(12551396, 12556013, 0, 0).open('GET', '/ORDER.FRM');
          new DataRequest(12556013, 12576270, 0, 0).open('GET', '/SERSETUP.EXE');
          new DataRequest(12576270, 12577041, 0, 0).open('GET', '/DEFAULT.CFG');
          new DataRequest(12577041, 12587664, 0, 0).open('GET', '/DWANGO.DOC');
          new DataRequest(12587664, 12609653, 0, 0).open('GET', '/README.TXT');
          new DataRequest(12609653, 12729854, 0, 0).open('GET', '/DMFAQ66A.TXT');
          new DataRequest(12729854, 13445347, 0, 0).open('GET', '/DOOM.EXE');
          new DataRequest(13445347, 13585941, 0, 0).open('GET', '/DMFAQ66B.TXT');
          new DataRequest(13585941, 13603992, 0, 0).open('GET', '/IPXSETUP.EXE');
          new DataRequest(13603992, 13677630, 0, 0).open('GET', '/DWANGO.EXE');
          new DataRequest(13677630, 13677885, 0, 0).open('GET', '/DWANGO.SRV');
          new DataRequest(13684282, 13684349, 0, 0).open('GET', '/MODEM.CFG');
          new DataRequest(13684349, 13731014, 0, 0).open('GET', '/SETUP.EXE');

          function processPackageData(arrayBuffer) {
            Module.finishedDataFileDownloads++;
            assert(arrayBuffer, 'Loading data file failed.');
            var byteArray = new Uint8Array(arrayBuffer);
            
            DataRequest.prototype.byteArray = byteArray;
            DataRequest.prototype.requests["/MODEM.NUM"].onload();
            DataRequest.prototype.requests["/DWANGO.STR"].onload();
            DataRequest.prototype.requests["/MODEM.STR"].onload();
            DataRequest.prototype.requests["/DMFAQ66C.TXT"].onload();
            DataRequest.prototype.requests["/HELPME.TXT"].onload();
            DataRequest.prototype.requests["/DM.EXE"].onload();
            DataRequest.prototype.requests["/DOOM.WAD"].onload();
            DataRequest.prototype.requests["/DMFAQ66D.TXT"].onload();
            DataRequest.prototype.requests["/ORDER.FRM"].onload();
            DataRequest.prototype.requests["/SERSETUP.EXE"].onload();
            DataRequest.prototype.requests["/DEFAULT.CFG"].onload();
            DataRequest.prototype.requests["/DWANGO.DOC"].onload();
